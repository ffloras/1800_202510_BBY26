<!DOCTYPE html>
<html>

<head>
  <title>Paws and Homes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Firebase, JQuery libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="/styles/AdoptPetDetails.css">
</head>

<body>
  <!--template for sending contact request to pet's owner-->
  <template id="contactTemplate">
    <p id="title">Send a contact request to <span id="pet-name"></span>'s owner?</p>
    <div id="links">
      <input type="button" id="yes-button" value="yes" onclick="sendRequest()">
      <input type="button" id="no-button" value="no" onclick="clearMenu()">
    </div>
  </template>

  <nav id="adoptNavbarPlaceholder"></nav>
  <div id="container">
    <div class="pet-card">
      <img id="petImage" src="" alt="dog">
      <div id="menu">
        <input type="image" class="menuButton" id="favorite" onclick="changeFavorite()" src="">
        <input type="image" class="menuButton" id="contact" onclick="viewContactPrompt()" src="/images/emailIcon.png">
        <input type="image" class="menuButton" id="share" onclick="viewURL()" src="/images/shareIcon.png">
      </div>

      <div id="menuPlaceholder"></div>
      <p id="hidePlaceholder"></p>

      <h3>Name: <span class="name"></span></h3>
      <h3>Age: <span id="age"></span> Years</h3>
      <h3>Breed: <span id="breed"></span></h3>
      <h3>Gender: <span id="gender"></span></h3>
      <h3>Size: <span id="size"></span></h3>
      <h3>About <span class="name"></span>:</h3>
      <p id="description"></p>
    </div>
  </div>
  <footer id="adoptFooterPlaceholder"></footer>
  <script src="/scripts/firebaseAPI_team26.js"></script>
  <script src="/scripts/skeleton.js"></script>
  <script src="/scripts/AdoptPetDetails.js"></script>
</body>

</html>

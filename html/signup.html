<!DOCTYPE html>
<html>

<head>
  <title>Paws and Homes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Firebase, JQuery libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <link rel="stylesheet" href="../styles/login.css">
</head>

<body>

  <nav id="adoptNavbarPlaceholder"></nav>

  <form onsubmit="signUp(); return false;">
    <h2>Sign Up</h2>
    <div class="form-group row pt-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" pattern="[a-zA-Z0-9]{6,20}">
      </div>
      <div id="unsuccessfulLogin"></div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label pt-3">I am interested in:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Adopting a Pet
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Rehoming my Pet
            </label>
          </div>
        </div>
      </div>
      <p>more user/pet info to fill out....</p>
    </fieldset>
    <div class="form-group row pt-3">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </form>
  

  <script src="/scripts/firebaseAPI_team26.js"></script>
  <script src="/scripts/skeleton.js"></script>
  <script src="/scripts/login.js"></script>
</body>

</html>

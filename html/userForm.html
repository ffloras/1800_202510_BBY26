<!DOCTYPE html>
<html lang="en">

<head>
    <title>Paws and Homes</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Other libraries go here -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <!-- Font Awesome 6 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Link to styles of your own -->
    <style>
        .form-check-input,
        .form-check-label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header id="adoptNavbarPlaceholder"></header>
    <form class="row g-3 m-5 pb-5" id="userForm">
        <div class="col-12">
            <h1 class="text-center">My Profile</h1>
        </div>
        <div class="col-md-4">
            <label for="childOptions" class="form-label">Are you living with young children?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="childOptions" id="radio1" value="Yes">
                <label class="form-check-label" for="radio1">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="childOptions" id="radio2" value="No">
                <label class="form-check-label" for="radio2">No</label>
            </div>
        </div>
        <div class="col-md-4">
            <label for="inputExperience" class="form-label">Do you have previous experience raising pets?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experienceOptions" id="radio3" value="Yes">
                <label class="form-check-label" for="radio3">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experienceOptions" id="radio4" value="No">
                <label class="form-check-label" for="radio4">No</label>
            </div>
        </div>
        <div class="col-md-4">
            <label for="inputPet" class="form-label">Do you currently have any pets?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="petOption" id="hasPets" value="Yes">
                <label class="form-check-label" for="inputPet">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="petOption" id="noPets" value="No">
                <label class="form-check-label" for="inputPet">No</label>
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputHousing" class="form-label">What is your housing status?</label>
            <input type="text" class="form-control" id="inputHousing" placeholder="e.g. Apartment" required>
        </div>
        <div class="col-12">
            <label for="formFileMultiple" class="form-label">Avatar</label>
            <input class="form-control" type="file" id="userIcon">
        </div>
        <div class="col-12">
            <label for="inputDescription" class="form-label">Brief Description about yourself:</label>
            <textarea class="form-control" id="inputDescription" rows="3"></textarea>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>

    <footer id="adoptFooterPlaceholder"></footer>

    <script src="/scripts/firebaseAPI_team26.js"></script>
    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/userForm.js"></script>
</body>

</html>

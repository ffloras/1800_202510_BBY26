<!DOCTYPE html>
<html lang="en">

<head>
    <title>Paws and Homes</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Other libraries go here -->
    <!-- Font Awesome 6 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Link to styles of your own -->
    <style>
        .form-check-input,
        .form-check-label {
            cursor: pointer;
        }
    </style>

    <!-- <link rel="stylesheet" href="./styles/style.css"> -->

</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <header id="header"></header>
    <form class="row g-3 m-5 pb-5">
        <div class="col-12">
            <h1 class="text-center">Pet Information</h1>
        </div>
        <div class="col-12">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
            <label for="inputAge" class="form-label">Age</label>
            <input type="text" pattern="[0-9]{2}" class="form-control" id="inputAge" placeholder="eg. 04">
        </div>
        <div class="col-md-6">
            <label for="inputBreed" class="form-label">Breed</label>
            <input type="text" class="form-control" id="inputBreed">
        </div>
        <div class="col-md-6">
            <label for="inputAge" class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioOptions" id="Radio1" value="option1">
                <label class="form-check-label" for="Radio1">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioOptions" id="Radio2" value="option2">
                <label class="form-check-label" for="Radio2">Female</label>
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputWeight" class="form-label">Weight</label>
            <input type="text" class="form-control" id="inputWeight">
        </div>
        <div class="col-12">
            <label for="inputHealth" class="form-label">Health status</label>
            <input type="text" class="form-control" id="inputHealth">
        </div>
        <div class="col-12">
            <label for="inputBehavior" class="form-label">Behavior</label>
            <input type="text" class="form-control" id="inputBehavior">
        </div>
        <div class="col-12">
            <label for="inputAllergy" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="inputAllergy">
        </div>
        <div class="col-12">
            <label for="formFileMultiple" class="form-label">Photos</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="col-12">
            <label for="formFileMultiple" class="form-label">Videos</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>

    <footer id="footer"></footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script>
        async function loadHTML(elementId, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(elementId).innerHTML = content;
        }

        loadHTML("header", "/html/Components/RehomeNavBar.html");
        loadHTML("footer", "/html/Components/RehomeFooter.html");
    </script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>

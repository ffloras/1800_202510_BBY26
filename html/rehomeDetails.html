<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    
    <link rel="stylesheet" href="/styles/rehomeDetails.css">
</head>

<body>
    <header id="rehomeNavbarPlaceholder"></header>

    <div class="container pet-section">
        <div class="pet-info">
            <img id="card-image" alt="Pet's picture">
            <h2 id="name">Name: </h2>
            <p id="age">Age: </p>
            <p id="breed">Breed: </p>
            <p id="type">Pet type: </p>
            <p id="size">Size: </p>
            <p id="location">Location: </p>
            <p id="desc">Description: </p>
            <div class="actions">
                <button id="edit-btn">Edit</button>
                <button id="close-btn" onclick="closeProfile()">Close</button>
                <button id="open-btn" onclick="openProfile()" style="display: none;">Open</button>
                <button id="delete-btn" onclick="deleteProfile()">Delete</button>
            </div>
        </div>

        <div id="edit-form" style="display: none;">
            <h2>Edit Pet Information</h2>
            <form id="edit-pet-form">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="edit-name" required><br>
        
                <label for="edit-age">Age:</label>
                <input type="number" id="edit-age" name="edit-age" required><br>
        
                <label for="edit-breed">Breed:</label>
                <input type="text" id="edit-breed" name="edit-breed" required><br>

                <label for="edit-location">Location:</label>
                <input type="text" id="edit-location" name="edit-location" required><br>
        
                <label for="edit-desc">Description:</label>
                <textarea id="edit-desc" name="edit-desc" required></textarea><br>
        
                <label for="edit-size">Size:</label>
                <select id="edit-size" name="edit-size" required>
                    <option value="Large">Large</option>
                    <option value="Medium">Medium</option>
                    <option value="Small">Small</option>
                </select>

                <label for="edit-type">Pet type</label>
                <select name="type" id="edit-type">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Small Animal">Small Animal</option>
                    <option value="Others">Others</option>
                </select><br>
        
                <button type="submit">Save Changes</button>
                <button type="button" onclick="hideEditForm()">Cancel</button>
            </form>
        </div>
    </div>
    <footer id="rehomeFooterPlaceholder"></footer>

    <script src="/scripts/firebaseAPI_team26.js"></script>
    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/rehomeDetails.js"></script>
</body>

</html>

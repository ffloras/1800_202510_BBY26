<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Homes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    
    <link rel="stylesheet" href="/styles/adoptUserProfile.css">
</head>
<body>
    <header id="adoptNavbarPlaceholder"></header>

    <div class="container">
        <h1 id="display-name"></h1>

        <div id="user-info">
            <img id="avatar-img" src="" alt="Avatar" class="avatar">
            <div id="text-info">
                <p><strong>Do you currently have any pets:</strong> <span id="display-pets"></span></p>
                <p><strong>Do you have past experience with pets:</strong> <span id="display-experience"></span></p>
                <p><strong>Do you have young children:</strong> <span id="display-child"></span></p>
                <p><strong>Housing Status:</strong> <span id="display-housing"></span></p>
                <p><strong>Description:</strong> <span id="display-desc"></span></p>
            </div>
            <button id="edit-btn">Edit</button>
        </div>

        <form id="edit-form" style="display: none;">

            <label for="name">Name:</label>
            <input type="text" id="edit-name" name="name" required>

            <label for="past-pets">Do you currently have any pets:</label>
            <select id="edit-pets" name="pets" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="past-experience">Do you have previous experience raising pets:</label>
            <select id="edit-experience" name="experience" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            

            <label for="children">Are you living with young children:</label>
            <select id="edit-child" name="child" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="housing-status">Housing Status:</label>
            <input type="text" id="edit-housing" name="housing" required>

            

            <label for="description">Description:</label>
            <textarea type="text" id="edit-desc" name="desc"></textarea>

            <button type="submit">Save</button>
            <button type="button" onclick="hideEditForm()">Cancel</button>
        </form>
    </div>
    <footer id="adoptFooterPlaceholder"></footer>

    <script src="/scripts/firebaseAPI_team26.js"></script>
    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/adoptUserProfile.js"></script>
</body>
</html>

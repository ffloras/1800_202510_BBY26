<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adopt</title>
    <meta charset="utf-8">

    <!-- Firebase, JQuery libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <link rel="stylesheet" type="text/css" href="../styles/AdoptStyle.css">
</head>

<body>
    <header id="adoptNavbarPlaceholder"></header>
    <main>
        <template id="petCardTemplate">
            <div class="main-content">
                <img class="pet-img" src="..." alt="..." />
                <div class="card-body">
                    <h3 class="pet-name"></h3>
                    <h3 class="pet-age"></h3>
                    <h3 class="pet-breed"></h3>
                    <p class="pet-desc"></p>
                </div>
                <div id="menu">
                    <input type="image" class="menuButton favorite"
                        src="/images/heartFilledIcon.png">
                    <input type="image" class="menuButton" onclick="viewContactPrompt()"
                        src="/images/emailIcon.png">
                    <input type="image" class="menuButton" onclick="viewURL()" src="/images/shareIcon.png">
                </div>
                <div id="menuPlaceholder"></div>
                <p id="hidePlaceholder"></p>
                <a class="details" href="#">see more</a>
            </div>
        </template>

        <!--template for sending contact request to pet's owner-->
        <template id="contactTemplate">
            <p id="title">Send a contact request to <span id="pet-name"></span>'s owner?</p>
            <div id="links">
                <input type="button" id="yes-button" value="yes" onclick="sendRequest()">
                <input type="button" id="no-button" value="no" onclick="clearContent()">
            </div>
        </template>

        <div class="main-content-wrapper">
            <div id="petProfiles-go-here">
            </div>
        </div>
    </main>
    <footer id="adoptFooterPlaceholder"></footer>
    <script src="/scripts/firebaseAPI_team26.js"></script>
    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/adoptBrowse.js"></script>
</body>

</html>

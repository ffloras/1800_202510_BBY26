<!DOCTYPE html>
<html lang="en">

<head>
  <title>Adopt</title>
  <meta charset="utf-8">

  <!-- Firebase, JQuery libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <link rel="stylesheet" type="text/css" href="../styles/adoptStyle.css">
</head>

<body>
  <header id="adoptNavbarPlaceholder"></header>
  <main>
    <div id="filter">
      <div class="col-md-12">
          <label for="inputType" class="form-label">Pet type</label>
          <select name="type" id="inputType">
              <option value="" selected>All</option>
              <option value="Dog">Dog</option>
              <option value="Cat">Cat</option>
              <option value="Small Animal">Small Animal</option>
              <option value="Others">Others</option>
          </select>
      </div>
  </div>
    <template id="petCardTemplate">
      <div class="main-content">
        <img class="pet-img" src="..." alt="..." />
        <div class="card-body">
          <h3 class="pet-name"></h3>
          <h3 class="pet-age"></h3>
          <h3 class="pet-breed"></h3>
          <p class="pet-desc"></p>
        </div>
        <div id="menu">
          <input type="image" class="menuButton favorite" src="/images/heartUnfilledIcon.png">
          <input type="image" class="menuButton contact" src="/images/emailIcon.png">
          <input type="image" class="menuButton link" src="/images/shareIcon.png">
        </div>
        <div class="menuPlaceholder"></div>
        <p class="hidePlaceholder"></p>
        <a class="details" href="#">see more</a>
      </div>
    </template>

    <!--template for sending contact request to pet's owner-->
    <template id="contactTemplate">
      <p id="title">Send a contact request to <span id="pet-name"></span>'s owner?</p>
      <div id="links">
        <input type="button" class="yesButton" value="yes">
        <input type="button" class="noButton" value="no">
      </div>
    </template>

    <div class="main-content-wrapper">
      <div id="petProfiles-go-here">
      </div>
    </div>
  </main>
  <footer id="adoptFooterPlaceholder"></footer>
  <script src="/scripts/firebaseAPI_team26.js"></script>
  <script src="/scripts/skeleton.js"></script>
  <script src="/scripts/adoptBrowse.js"></script>
</body>

</html>
